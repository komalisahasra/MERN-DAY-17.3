<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 - Multiply & Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>JavaScript Exercise 3: Multiply & Divide</h2>

  <label>1st Number:
    <input type="number" id="num1">
  </label>

  <label>2nd Number:
    <input type="number" id="num2">
  </label>

  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <div class="result" id="resultArea">The Result Is: </div>

  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = num1 * num2;
      document.getElementById("resultArea").textContent = "The Result Is: " + result;
    }

    function divide() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (num2 !== 0) {
        const result = num1 / num2;
        document.getElementById("resultArea").textContent = "The Result Is: " + result;
      } else {
        document.getElementById("resultArea").textContent = "Cannot divide by zero!";
      }
    }
  </script>

</body>
</html>
